name: CI / Build / Test / Deploy

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  DEPLOY_BRANCH: main

jobs:
  build-and-push:
    name: Build & Push images
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tag.outputs.tag }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set IMAGE_TAG (short SHA)
        id: set-tag
        run: |
          TAG=$(echo "${GITHUB_SHA}" | cut -c1-8)
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU (for multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./novya-frontend-main
          file: ./novya-frontend-main/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/novya-frontend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/novya-frontend:${{ steps.set-tag.outputs.tag }}

      - name: Build & push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/novya-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/novya-backend:${{ steps.set-tag.outputs.tag }}

      - name: Build & push ai_backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend/ai_backend
          file: ./backend/ai_backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/novya-ai-backend:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/novya-ai-backend:${{ steps.set-tag.outputs.tag }}

  test:
    name: Test (backend)
    runs-on: ubuntu-latest
    needs: build-and-push

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: novya
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: 12345
        ports:
          - 5433:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Show initial /app status (diagnostic)
        run: |
          echo "=== initial /app status ==="
          ls -ld /app || true
          echo "whoami: $(whoami)"
          echo "id: $(id)"
          echo "=== mounts (top) ==="
          mount | sed -n '1,120p' || true

      - name: Create /app and /app/logs and set ownership (robust)
        run: |
          sudo mkdir -p /app/logs
          sudo chown -R $(id -u):$(id -g) /app
          echo "=== after create/chown ==="
          ls -ld /app || true
          ls -ld /app/logs || true
          stat -c '%U %G %a %n' /app || true
          stat -c '%U %G %a %n' /app/logs || true

      - name: Wait for Postgres to be ready
        run: |
          for i in {1..30}; do
            pg_isready -h 127.0.0.1 -p 5433 -U postgres && break || sleep 2
          done

      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install backend test dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Export ALLOWED_HOSTS & DEBUG to env (CI)
        run: |
          echo "ALLOWED_HOSTS=localhost,127.0.0.1,localhost:8001" >> $GITHUB_ENV
          echo "DEBUG=True" >> $GITHUB_ENV

      - name: Start Django dev server (background)
        run: |
          cd backend
          nohup python manage.py runserver 0.0.0.0:8001 &>/tmp/django-server.log &
        shell: bash

      - name: Wait for Django server to start
        run: |
          for i in {1..20}; do
            if curl -sS --max-time 2 http://127.0.0.1:8001/ >/dev/null 2>&1; then
              echo "Django server is responding"; break
            fi
            sleep 1
          done
          echo "=== tail of server log (last 200 lines) ==="
          tail -n 200 /tmp/django-server.log || true

      - name: Run Django tests
        env:
          DATABASE_URL: postgresql://postgres:12345@127.0.0.1:5433/novya
          ALLOWED_HOSTS: "localhost,127.0.0.1,localhost:8001"
          DEBUG: "True"
        run: |
          cd backend
          python manage.py test --verbosity=2 --noinput

  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    env:
      IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure ssh client is available
        run: sudo apt-get update && sudo apt-get install -y openssh-client git

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v0.1.8
        env:
          IMAGE_TAG: ${{ needs.build-and-push.outputs.image_tag }}
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: ${{ secrets.EC2_SSH_PORT || 22 }}
          script: |
            set -euo pipefail

            DEPLOY_DIR="${{ secrets.EC2_DEPLOY_DIR }}"
            DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"
            DOCKERHUB_TOKEN="${{ secrets.DOCKERHUB_TOKEN }}"
            EC2_REPO_URL="${{ secrets.EC2_REPO_URL }}"
            BRANCH="${{ secrets.BRANCH || env.DEPLOY_BRANCH }}"
            IMAGE_TAG="${IMAGE_TAG:-latest}"

            sudo mkdir -p "$DEPLOY_DIR"
            sudo chown -R $(id -u):$(id -g) "$DEPLOY_DIR"

            if [ ! -d "$DEPLOY_DIR/.git" ]; then
              git clone "$EC2_REPO_URL" "$DEPLOY_DIR"
            fi

            cd "$DEPLOY_DIR"
            git fetch --all --prune
            git checkout "$BRANCH"
            git reset --hard origin/"$BRANCH"

            echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

            docker compose pull
            docker compose up -d --remove-orphans

            docker compose run --rm novya-backend python manage.py migrate --noinput
            docker compose run --rm novya-backend python manage.py collectstatic --noinput

            docker compose ps
            docker ps --format "table {{.ID}}\t{{.Image}}\t{{.Names}}\t{{.Status}}"
            docker images | head
